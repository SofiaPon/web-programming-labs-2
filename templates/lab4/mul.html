{% extends "base.html" %}

{% block lab %}Умножение{% endblock %}

{% block main %}
    <h1>Умножение</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% else %}
        <h2>{{ x1 }} * {{ x2 }} = {{ result }}</h2>
    {% endif %}
    <a href="/lab4/mul-form">Вернуться к форме</a>
{% endblock %}
