{% extends "base.html" %}
{% block lab %}РГЗ{% endblock %}

{% block main %}
    <style>
        .title {
            font-size: 32px;
            font-family: "Montserrat SemiBold", sans-serif;
            color: #0c0fc8;
        }

        .form {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(12, 15, 200, 0.3);
            border-radius: 20px;
            height: 350px;
        }

        .form-inputs {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .form-text {
            font-family: "Montserrat Medium", sans-serif;
            font-size: 16px;
            color: white;
        }

        .container-button {
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }

        .button {
            font-family: "Montserrat Medium", sans-serif;
            font-size: 16px;
            color: white;
            padding: 20px;
            border-radius: 20px;
            border: none;
            background-color: #0c0fc8;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 250px;
        }

        .button:hover {
            background-color: #1a57f2;
            color: #e2e8ff;
            box-shadow: 0 4px 15px rgba(26, 87, 242, 0.5);/
            transform: scale(1.05);
        }

        .input {
            font-family: "Montserrat Medium", sans-serif;
            font-size: 16px;
            color: #333;
            padding: 12px 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            outline: none;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .input:focus {
            border-color: #0c0fc8;
            box-shadow: 0 4px 10px rgba(12, 15, 200, 0.2);
            background-color: #ffffff;
        }

        .input::placeholder {
            color: #aaa;
            font-style: italic;
        }

        .link  {
            display: flex;
            justify-content: center;
            font-family: "Montserrat Medium", sans-serif;
            font-size: 16px;
            color: white;
        }

        .link a {
            font-family: "Montserrat Medium", sans-serif;
            font-size: 16px;
            color: #f97316
        }
    </style>

    <h1 class="title">Регистрация</h1>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

    <form action="/rgz/register" method="post" class="form">
        <div class="form-inputs">
            <div class="block-form">
                <label class="form-text">Логин: <input class="input" type="text" name="login"></label>
            </div>
            <div>
                <label class="form-text">Пароль: <input class="input" type="password" name="password"></label>
            </div>
        </div>
        <div class="container-button">
            <button class="button" type="submit">Зарегистрироваться</button>
        </div>
        <div class="link">
            <p>Уже зарегистрированы? <a href="/rgz/login">Войти</a></p>
        </div>
    </form>
{% endblock %}
