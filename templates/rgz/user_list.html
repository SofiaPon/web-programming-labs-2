{% extends "base.html" %}

{% block main %}

<style>
    .title {
        font-size: 32px;
        font-family: "Montserrat SemiBold", sans-serif;
        color: #0c0fc8;
    }

    #users-list {
        max-width: 800px;
        margin: 20px auto;
        background: #ffffff;
        border-radius: 10px;
        padding: 20px;
        box-shadow:
                0 6px 15px rgba(12, 15, 200, 0.4),
                0 3px 20px rgba(12, 15, 200, 0.3),
                0 1px 40px rgba(12, 15, 200, 0.2),
                inset 0 -1px 3px rgba(255, 255, 255, 0.3);
    }

    li {
        list-style-type: none;
        font-family: "Montserrat Medium", sans-serif;
        font-size: 16px;
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }
</style>

<h1 class="title">Список пользователей</h1>
<ul id="users-list">
    <!-- Список пользователей будет загружаться через JavaScript -->
</ul>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/rgz/users', {  // Путь к вашему роуту
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success' && data.users) {
                    const usersList = document.getElementById('users-list');
                    data.users.forEach(user => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `${user.login} <a href="/rgz/chat/${user.id}">Перейти в чат</a>`;
                        usersList.appendChild(listItem);
                    });
                } else {
                    alert('Ошибка при загрузке списка пользователей');
                }
            })
            .catch(error => {
                console.error('Ошибка при загрузке списка пользователей:', error);
                alert('Ошибка при загрузке списка пользователей');
            });
    });
</script>

{% endblock %}
